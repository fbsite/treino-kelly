<!DOCTYPE html>
<html lang="pt-PT">
<head>

<!-- Favicon .ico -->
  <link rel="icon" type="image/x-icon" href="https://i.supaimg.com/75e71e39-d564-4b42-9cbb-1c9bba7a9ca7.png">
  <link rel="shortcut icon" href=https://i.supaimg.com/75e71e39-d564-4b42-9cbb-1c9bba7a9ca7.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Elite Training - Kelly Braga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #0f0f0f;
            --accent: #9333ea;
            --accent-light: #c084fc;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color);
            color: white;
            -webkit-tap-highlight-color: transparent; 
        }
        .motivational-gradient {
            background: linear-gradient(135deg, #1a1a1a 0%, #4a148c 100%);
        }
        .nav-button-active { 
            background-color: var(--accent) !important; 
            color: white !important; 
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.5);
        }
        .info-content { 
            max-height: 0; 
            overflow: hidden; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            opacity: 0;
        }
        .info-content.expanded { 
            max-height: 500px; 
            opacity: 1;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .series-checkbox:checked + .series-box {
            background-color: var(--accent-light);
            border-color: var(--accent-light);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0; }
        }
        .timer-active::after {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            border-radius: inherit;
            border: 2px solid var(--accent);
            animation: pulse-ring 1.5s infinite;
        }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-md mx-auto px-4 py-8 pb-32">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-black tracking-tighter italic uppercase text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">
                Kelly Braga
            </h1>
            <p class="text-gray-500 text-[10px] font-bold uppercase tracking-[0.2em]">High Performance Training</p>
        </header>

        <!-- Quote -->
        <div class="motivational-gradient rounded-3xl p-6 mb-8 border border-white/5 shadow-2xl">
            <p id="quote" class="text-lg font-semibold italic text-purple-100 text-center">"A força não vem do que tu podes fazer. Vem de superar as coisas que outrora pensavas não conseguir."</p>
        </div>

        <!-- Goals & Timeline -->
        <div class="bg-[#0f0f0f] rounded-3xl p-6 mb-8 border border-white/5">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <p class="text-gray-500 text-[10px] font-black uppercase mb-1">Status Atual</p>
                    <p class="text-3xl font-black">70<span class="text-sm font-medium text-gray-500 ml-1">kg</span></p>
                </div>
                <div class="text-right">
                    <p class="text-purple-500 text-[10px] font-black uppercase mb-1">Objetivo</p>
                    <p class="text-3xl font-black text-purple-500">65<span class="text-sm font-medium ml-1">kg</span></p>
                </div>
            </div>
            
            <div class="space-y-4 pt-4 border-t border-white/5">
                <div class="flex justify-between text-xs">
                    <span class="text-gray-500">Início: 29/12/2025</span>
                    <span class="text-gray-500">Fim: 29/02/2026</span>
                </div>
                <div class="w-full bg-white/5 h-1.5 rounded-full overflow-hidden">
                    <div id="timeline-progress" class="bg-purple-600 h-full w-0 transition-all duration-1000"></div>
                </div>
                <p class="text-[10px] text-center text-gray-500 font-bold uppercase tracking-widest">Foco: Glúteos & Coxas (Avançado)</p>
            </div>
        </div>

        <!-- Navigation A-F -->
        <div class="mb-8 overflow-x-auto no-scrollbar pb-2">
            <nav id="day-navigation" class="flex space-x-3 justify-between min-w-max">
                <!-- Buttons generated by JS -->
            </nav>
        </div>

        <!-- Workout Section -->
        <main id="workout-content" class="opacity-0 transition-opacity duration-500">
            <div id="workout-header" class="mb-8">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="workout-day-title" class="text-4xl font-black italic uppercase tracking-tighter">Treino A</h2>
                    <span id="completion-pct" class="text-purple-500 font-black text-sm">0%</span>
                </div>
                <div class="w-full bg-white/5 h-1 rounded-full mb-2">
                    <div id="workout-progress-bar" class="bg-purple-500 h-full w-0 transition-all duration-500"></div>
                </div>
                <p id="workout-focus-title" class="text-gray-500 text-xs font-bold uppercase"></p>
            </div>

            <section id="warmup-area" class="mb-10"></section>
            <section id="exercise-list" class="space-y-6 mb-10"></section>
            <section id="cardio-area" class="mb-10"></section>

            <!-- Metrics -->
            <div class="bg-[#0f0f0f] border border-white/5 rounded-3xl p-6">
                <h3 class="text-xs font-black uppercase text-gray-500 mb-4 tracking-widest italic">Performance Log</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase text-gray-600 ml-1">Minutos</label>
                        <input type="number" id="log-duration" class="w-full bg-black border border-white/10 rounded-xl p-3 outline-none focus:border-purple-500 transition-colors" placeholder="0">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase text-gray-600 ml-1">Kcal</label>
                        <input type="number" id="log-calories" class="w-full bg-black border border-white/10 rounded-xl p-3 outline-none focus:border-purple-500 transition-colors" placeholder="0">
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!-- Timer Modal -->
    <div id="timer-modal" class="fixed inset-0 bg-black/95 backdrop-blur-md flex items-center justify-center hidden z-50 p-6">
        <div class="bg-[#0f0f0f] border border-white/10 rounded-[40px] p-10 w-full max-w-xs text-center shadow-2xl">
            <p class="text-gray-500 text-[10px] font-black uppercase tracking-[0.3em] mb-4">Descanso</p>
            <div id="timer-display" class="text-7xl font-black italic tracking-tighter mb-8">01:00</div>
            <div class="flex space-x-4 mb-8">
                <button onclick="adjustTimer(-15)" class="w-12 h-12 rounded-full border border-white/10 flex items-center justify-center font-bold">-15</button>
                <button id="timer-toggle" onclick="toggleTimer()" class="flex-1 bg-purple-600 rounded-2xl font-black uppercase italic tracking-wider">Pausar</button>
                <button onclick="adjustTimer(15)" class="w-12 h-12 rounded-full border border-white/10 flex items-center justify-center font-bold">+15</button>
            </div>
            <button onclick="closeTimer()" class="text-gray-600 text-[10px] font-black uppercase tracking-widest">Fechar</button>
        </div>
    </div>

    <script>
        // DATA MODEL
        const lowerWarmup = [{name: "Agachamento Livre (Peso do corpo)", time: "2 min"}, {name: "Alongamento Dinâmico de Quadril", time: "2 min"}];
        const upperWarmup = [{name: "Alongamento Dinâmico de Ombros", time: "2 min"}];
        const hiit = {name: "HIIT na Esteira", detail: "20 min (30s Máximo / 30s Caminhada)"};
        const rest = {name: "Caminhada Regenerativa", detail: "30-40 min (Opcional)"};

        const workouts = {
            1: { letter: "A", title: "Treino A", focus: "Glúteo Máximo & Quadríceps", warmup: lowerWarmup, cardio: hiit,
                exercises: [
                    {n: "Elevação Pélvica (Smith)", s: 4, r: "10 (Pesado) + 10s Isometria", d: "Segura 10s no topo na última repetição de cada série."},
                    {n: "Agachamento no Smith", s: 4, r: "12 (Cadência 4.0.2)", d: "Desce devagar em 4 segundos, sobe em 2."},
                    {n: "Leg Press 45º (Pés no Topo)", s: 4, r: "15", d: "Foco total na cadeia posterior e glúteo."},
                    {n: "Afundo no Smith", s: 3, r: "12 (Cada Perna)", d: "Tronco inclinado à frente para maior ativação do glúteo."},
                    {n: "Cadeira Extensora", s: 4, r: "12 + Drop Set", d: "Na última série, reduz 30% do peso e faz até à falha."}
                ]
            },
            2: { letter: "B", title: "Treino B", focus: "Membros Superiores & Core", warmup: upperWarmup, cardio: hiit,
                exercises: [
                    {n: "Puxada Frontal", s: 4, r: "12", d: "Foco na contração das costas."},
                    {n: "Remada Baixa", s: 3, r: "15", d: "Coluna bem alinhada."},
                    {n: "Desenvolvimento Lateral", s: 3, r: "15", d: "Não balançar o tronco."},
                    {n: "Bi-set: Bíceps + Tríceps", s: 3, r: "15+15", d: "Rosca Direta e logo a seguir Tríceps Pulley."},
                    {n: "Abdominal Infra", s: 4, r: "25", d: "Pernas esticadas, controla a descida."}
                ]
            },
            3: { letter: "C", title: "Treino C", focus: "Posteriores & Estiramento Glúteo", warmup: lowerWarmup, cardio: hiit,
                exercises: [
                    {n: "Stiff com Barra", s: 4, r: "12 (Amplitude Máxima)", d: "Sente o glúteo a esticar. Mantém a coluna reta."},
                    {n: "Cadeira Flexora", s: 4, r: "10 (Pesado) + 5 Curtas", d: "Faz as curtinhas no ponto de maior contração."},
                    {n: "Agachamento Sumo (Halter)", s: 4, r: "15", d: "Segura 2s no fundo."},
                    {n: "Mesa Flexora", s: 3, r: "12 Lentas", d: "Foca na fase negativa (descida)."},
                    {n: "Glúteo no Cabo (Diagonal)", s: 4, r: "15 (Cada Perna)", d: "Chute para trás e para o lado."}
                ]
            },
            4: { letter: "D", title: "Treino D", focus: "Quadríceps Isolação & HIIT", warmup: lowerWarmup, cardio: hiit,
                exercises: [
                    {n: "Agachamento Smith (Pés Juntos)", s: 4, r: "12", d: "Foco na frente da coxa."},
                    {n: "Sissy Squat", s: 3, r: "Falha", d: "Usa apoio se necessário."},
                    {n: "Extensora (Unilateral)", s: 3, r: "15", d: "Sem descanso entre pernas."},
                    {n: "Leg Press Horizontal", s: 4, r: "20 (Metabólico)", d: "Peso moderado, execução constante."},
                    {n: "Prancha Abdominal", s: 4, r: "60s", d: "Contração máxima de glúteo e core."}
                ]
            },
            5: { letter: "E", title: "Treino E", focus: "Glúteo Médio & Detalhe", warmup: lowerWarmup, cardio: hiit,
                exercises: [
                    {n: "Cadeira Abdutora", s: 5, r: "10+15 (Drop Set)", d: "Corpo inclinado para a frente na máquina."},
                    {n: "Abdução no Cabo", s: 4, r: "15 (Cada Perna)", d: "Mantém a perna de apoio ligeiramente fletida."},
                    {n: "Agachamento Búlgaro", s: 3, r: "12 (Pausado)", d: "Pausa 1s no fundo."},
                    {n: "Glúteo 4 Apoios (Cabo)", s: 4, r: "15", d: "Controla bem a descida da perna."},
                    {n: "Elevação Pélvica Unilateral", s: 3, r: "15", d: "Sem peso, foca na contração máxima."}
                ]
            },
            6: { letter: "F", title: "Treino F", focus: "Full Lower (Metabólico)", warmup: lowerWarmup, cardio: hiit,
                exercises: [
                    {n: "Agachamento Smith (Pés Médios)", s: 4, r: "15", d: "Ritmo constante."},
                    {n: "Passada (Walking Lunges)", s: 3, r: "30 Passos", d: "Passos longos."},
                    {n: "Bi-set: Stiff + Sumo", s: 3, r: "12+12", d: "Sem descanso."},
                    {n: "Panturrilha em Pé", s: 5, r: "20", d: "Descanso curto de 30s."},
                    {n: "V-Sit Abdominal", s: 4, r: "20", d: "Explosivo."}
                ]
            },
            0: { letter: "OFF", title: "Descanso", focus: "Recuperação", warmup: [], exercises: [], cardio: rest }
        };

        // STATE & CORE FUNCTIONS
        let activeDay = 1;
        let timerTime = 60;
        let timerRunning = false;
        let timerInterval = null;
        const STORE_KEY = 'kelly_braga_data_v3';

        function init() {
            renderNav();
            const today = new Date().getDay(); // 0=Sun, 1=Mon...
            const startDay = today === 0 ? 0 : today; 
            showWorkout(startDay || 1);
            updateTimeline();
            
            // Animation entrance
            setTimeout(() => {
                document.getElementById('workout-content').classList.add('opacity-100');
            }, 100);
        }

        function renderNav() {
            const nav = document.getElementById('day-navigation');
            nav.innerHTML = '';
            [1, 2, 3, 4, 5, 6, 0].forEach(d => {
                const btn = document.createElement('button');
                btn.className = `nav-button w-12 h-12 rounded-2xl font-black text-xs border border-white/5 transition-all duration-300 bg-[#0f0f0f] text-gray-500`;
                btn.textContent = workouts[d].letter;
                btn.id = `nav-btn-${d}`;
                btn.onclick = () => showWorkout(d);
                nav.appendChild(btn);
            });
        }

        function showWorkout(day) {
            activeDay = day;
            const w = workouts[day];
            
            // Update UI Active State
            document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('nav-button-active'));
            document.getElementById(`nav-btn-${day}`).classList.add('nav-button-active');
            
            // Text updates
            document.getElementById('workout-day-title').textContent = w.title;
            document.getElementById('workout-focus-title').textContent = w.focus;

            // Warmup
            const wuArea = document.getElementById('warmup-area');
            wuArea.innerHTML = w.warmup.length ? `<h3 class="text-[10px] font-black uppercase text-gray-600 mb-4 tracking-widest ml-1">Aquecimento</h3>` : '';
            w.warmup.forEach(i => {
                wuArea.innerHTML += `
                    <div class="bg-[#0f0f0f] rounded-2xl p-4 mb-2 border border-white/5 flex justify-between items-center">
                        <span class="text-sm font-semibold">${i.name}</span>
                        <span class="text-xs text-purple-400 font-bold">${i.time}</span>
                    </div>
                `;
            });

            // Exercises
            const exList = document.getElementById('exercise-list');
            exList.innerHTML = w.exercises.length ? `<h3 class="text-[10px] font-black uppercase text-gray-600 mb-4 tracking-widest ml-1 text-center">Protocolo de Exercícios</h3>` : 
                `<div class="py-12 text-center text-gray-600 font-black uppercase italic tracking-tighter text-xl">Dia de Recuperação Ativa</div>`;
            
            w.exercises.forEach((ex, idx) => {
                exList.innerHTML += `
                    <div class="bg-[#0f0f0f] rounded-3xl p-6 border border-white/5 shadow-lg" data-ex-idx="${idx}">
                        <div class="flex justify-between items-start mb-6">
                            <div class="flex gap-4">
                                <input type="checkbox" id="ex-main-${idx}" class="hidden" onchange="updateProgress()">
                                <label for="ex-main-${idx}" class="w-8 h-8 rounded-full border-2 border-white/10 flex items-center justify-center cursor-pointer transition-all">
                                    <div class="inner-check w-4 h-4 rounded-full bg-purple-500 scale-0 transition-transform"></div>
                                </label>
                                <div>
                                    <h4 class="font-black text-lg leading-tight">${ex.n}</h4>
                                    <p class="text-[10px] text-purple-400 font-bold uppercase">${ex.s} séries x ${ex.r}</p>
                                </div>
                            </div>
                            <button onclick="toggleInfo('info-${idx}')" class="text-gray-600 mt-1">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            </button>
                        </div>
                        <div id="info-${idx}" class="info-content border-t border-white/5"><p class="text-xs text-gray-500 leading-relaxed">${ex.d}</p></div>
                        <div class="flex flex-wrap gap-2 mb-6">
                            ${Array(ex.s).fill(0).map((_, s) => `
                                <label class="series-checkbox-label cursor-pointer">
                                    <input type="checkbox" class="sr-only" onchange="debouncedSave()">
                                    <div class="series-box w-9 h-9 rounded-xl border border-white/10 flex items-center justify-center text-[10px] font-black text-gray-500 transition-all hover:border-purple-500">${s+1}</div>
                                </label>
                            `).join('')}
                        </div>
                        <div class="flex justify-between items-center gap-4">
                            <input type="number" class="w-20 bg-black border border-white/10 rounded-xl p-2 text-xs font-bold outline-none weight-input" placeholder="KG" oninput="debouncedSave()">
                            <button onclick="startTimer(60, this)" class="text-[10px] font-black uppercase text-purple-500 tracking-widest px-4 py-2 rounded-full bg-purple-500/5 border border-purple-500/20 relative overflow-hidden">Timer 60s</button>
                        </div>
                    </div>
                `;
            });

            // Cardio
            const cardioArea = document.getElementById('cardio-area');
            cardioArea.innerHTML = `
                <h3 class="text-[10px] font-black uppercase text-gray-600 mb-4 tracking-widest ml-1">Finalização</h3>
                <div class="bg-gradient-to-br from-[#0f0f0f] to-[#1a1a1a] rounded-3xl p-6 border border-purple-500/10">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-lg font-black italic uppercase text-white">${w.cardio.name}</p>
                            <p class="text-xs text-purple-400 font-bold">${w.cardio.detail}</p>
                        </div>
                        <div class="w-10 h-10 rounded-full bg-purple-500/10 flex items-center justify-center">
                             <svg class="w-5 h-5 text-purple-500" fill="currentColor" viewBox="0 0 24 24"><path d="M13.491 6.307a.75.75 0 011.05-.058c.84.757 1.488 1.704 1.884 2.766.402 1.078.53 2.223.35 3.327-.156.96-.516 1.867-1.042 2.665a.75.75 0 11-1.25-.832 5.006 5.006 0 00.812-2.079c.14-.859.04-1.751-.274-2.593a5.02 5.02 0 00-1.472-2.146.75.75 0 01-.058-1.05zM10.25 4.5a.75.75 0 01.75.75v13.5a.75.75 0 01-1.5 0V5.25a.75.75 0 01.75-.75z" /></svg>
                        </div>
                    </div>
                </div>
            `;

            loadData();
            updateProgress();
        }

        // TIMER
        function startTimer(seconds, btn) {
            timerTime = seconds;
            updateTimerDisplay();
            document.getElementById('timer-modal').classList.remove('hidden');
            if (btn) btn.classList.add('timer-active');
            
            clearInterval(timerInterval);
            timerRunning = true;
            document.getElementById('timer-toggle').textContent = "Pausar";
            
            timerInterval = setInterval(() => {
                if (timerRunning) {
                    timerTime--;
                    updateTimerDisplay();
                    if (timerTime <= 0) {
                        clearInterval(timerInterval);
                        new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFRm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YV9vT19v').play().catch(()=>{});
                        alert("Descanso Finalizado!");
                    }
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const m = Math.floor(timerTime / 60);
            const s = timerTime % 60;
            document.getElementById('timer-display').textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function toggleTimer() {
            timerRunning = !timerRunning;
            document.getElementById('timer-toggle').textContent = timerRunning ? "Pausar" : "Retomar";
        }

        function adjustTimer(v) {
            timerTime = Math.max(0, timerTime + v);
            updateTimerDisplay();
        }

        function closeTimer() {
            clearInterval(timerInterval);
            document.getElementById('timer-modal').classList.add('hidden');
            document.querySelectorAll('.timer-active').forEach(b => b.classList.remove('timer-active'));
        }

        // UTILS
        function toggleInfo(id) {
            document.getElementById(id).classList.toggle('expanded');
        }

        function updateProgress() {
            const checks = document.querySelectorAll('.exercise-complete-checkbox:checked');
            const all = document.querySelectorAll('.exercise-complete-checkbox');
            const pct = all.length ? Math.round((checks.length / all.length) * 100) : 0;
            
            document.getElementById('workout-progress-bar').style.width = pct + '%';
            document.getElementById('completion-pct').textContent = pct + '%';
            debouncedSave();
        }

        function updateTimeline() {
            const start = new Date(2025, 11, 29); // 29 Dec
            const end = new Date(2026, 1, 29); // 2 months
            const today = new Date();
            const pct = Math.min(100, Math.max(0, ((today - start) / (end - start)) * 100));
            document.getElementById('timeline-progress').style.width = pct + '%';
        }

        // PERSISTENCE
        let saveTimeout;
        function debouncedSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveData, 1000);
        }

        function saveData() {
            const data = JSON.parse(localStorage.getItem(STORE_KEY)) || {};
            const current = {
                exs: Array.from(document.querySelectorAll('#exercise-list > div')).map(c => ({
                    done: c.querySelector('input[type="checkbox"]').checked,
                    weight: c.querySelector('.weight-input').value,
                    series: Array.from(c.querySelectorAll('.series-checkbox-label input')).map(i => i.checked)
                })),
                duration: document.getElementById('log-duration').value,
                calories: document.getElementById('log-calories').value
            };
            data[activeDay] = current;
            localStorage.setItem(STORE_KEY, JSON.stringify(data));
            
            const ind = document.getElementById('save-indicator');
            ind.classList.replace('opacity-0', 'opacity-100');
            setTimeout(() => ind.classList.replace('opacity-100', 'opacity-0'), 2000);
        }

        function loadData() {
            const data = JSON.parse(localStorage.getItem(STORE_KEY)) || {};
            const current = data[activeDay];
            if (!current) return;

            const cards = document.querySelectorAll('#exercise-list > div');
            current.exs.forEach((saved, idx) => {
                if (cards[idx]) {
                    cards[idx].querySelector('input[type="checkbox"]').checked = saved.done;
                    cards[idx].querySelector('.weight-input').value = saved.weight;
                    const sChecks = cards[idx].querySelectorAll('.series-checkbox-label input');
                    saved.series.forEach((s, sIdx) => { if (sChecks[sIdx]) sChecks[sIdx].checked = s; });
                }
            });
            document.getElementById('log-duration').value = current.duration || '';
            document.getElementById('log-calories').value = current.calories || '';
        }

        // Initialize on load
