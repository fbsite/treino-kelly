<!DOCTYPE html>
<html lang="pt-BR">
<head>

<!-- Favicon .ico -->
  <link rel="icon" type="image/x-icon" href="https://i.supaimg.com/75e71e39-d564-4b42-9cbb-1c9bba7a9ca7.png">
  <link rel="shortcut icon" href=https://i.supaimg.com/75e71e39-d564-4b42-9cbb-1c9bba7a9ca7.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Treino Avançado - Kelly Braga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .motivational-card {
            background: linear-gradient(135deg, #2c3e50, #000000, #4a148c);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .series-checkbox-label input:checked ~ .series-checkbox-custom { background-color: #d8b4fe; border-color: #d8b4fe; }
        .series-checkbox-label input:checked ~ .series-checkbox-custom svg { display: block; }
        .master-checkbox-label input:checked ~ .master-checkbox-custom { background-color: #4ade80; border-color: #4ade80; }
        .master-checkbox-label input:checked ~ .master-checkbox-custom svg { display: block; }
        .nav-button-active { background-color: #9333ea !important; color: white !important; box-shadow: 0 4px 10px rgba(147, 51, 234, 0.4); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes pulse { 50% { transform: scale(1.05); } }
        .timer-pulse { animation: pulse 1s infinite ease-in-out; }
        .info-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out, padding 0.4s ease-out; padding: 0 0.5rem; }
        .info-content.expanded { max-height: 400px; padding: 1rem 0.5rem; }
    </style>
</head>
<body class="bg-black text-white antialiased">

    <div class="container mx-auto p-4 max-w-2xl pb-24">
        
        <header class="text-center my-8">
            <h1 class="text-4xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">
                Performance Avançada
            </h1>
            <p class="text-gray-400 mt-2 uppercase tracking-widest text-xs">Kelly Braga | Projeto Verão 2026</p>
        </header>

        <div id="motivational-card" class="motivational-card rounded-2xl p-8 mb-8 text-center shadow-2xl border border-purple-900/30">
            <p id="quote" class="text-xl font-medium italic text-purple-100">"Carregando sua dose de força..."</p>
        </div>

        <!-- Painel de Objetivos -->
        <div class="bg-gray-900/50 backdrop-blur-md rounded-2xl p-6 mb-8 border border-gray-800">
            <div class="grid grid-cols-2 gap-6 mb-6">
                <div class="bg-gray-800/50 p-4 rounded-xl text-center">
                    <p class="text-xs text-gray-500 uppercase font-bold mb-1">Peso Atual</p>
                    <p class="text-3xl font-black text-white">70<span class="text-sm font-normal ml-1">kg</span></p>
                </div>
                <div class="bg-purple-900/20 p-4 rounded-xl text-center border border-purple-500/20">
                    <p class="text-xs text-purple-400 uppercase font-bold mb-1">Meta</p>
                    <p class="text-3xl font-black text-purple-400">65<span class="text-sm font-normal ml-1 text-purple-300">kg</span></p>
                </div>
            </div>
            <div class="space-y-3">
                <div class="flex justify-between items-center text-sm">
                    <span class="text-gray-400 font-medium">Início do Ciclo:</span>
                    <span class="text-white font-bold">29/12/2025</span>
                </div>
                <div class="flex justify-between items-center text-sm">
                    <span class="text-gray-400 font-medium">Término Previsto:</span>
                    <span class="text-white font-bold">29/02/2026</span>
                </div>
                <div class="pt-3 border-t border-gray-800">
                    <p class="text-center text-xs text-purple-300 font-bold uppercase tracking-wider">Foco: Hipertrofia Glúteos e Coxas</p>
                </div>
            </div>
        </div>

        <div class="mb-8 overflow-x-auto pb-4 no-scrollbar">
            <nav id="day-navigation" class="flex space-x-3 justify-start md:justify-center min-w-max">
            </nav>
        </div>

        <main id="workout-container">
            <div id="workout-header" class="text-center mb-8">
                <div id="progress-container" class="mb-6 bg-gray-900 p-4 rounded-xl border border-gray-800">
                    <div id="workout-progress-text" class="text-xs font-black text-purple-400 mb-2 uppercase tracking-tighter">0% Concluído</div>
                    <div class="w-full bg-gray-800 rounded-full h-3">
                        <div id="workout-progress-bar" class="bg-gradient-to-r from-purple-600 to-pink-500 h-3 rounded-full transition-all duration-700 shadow-[0_0_15px_rgba(168,85,247,0.5)]" style="width: 0%"></div>
                    </div>
                </div>
                <h2 id="workout-day" class="text-3xl font-black text-white uppercase italic tracking-tighter"></h2>
                <p id="workout-focus" class="text-purple-400 font-bold text-sm mt-1"></p>
            </div>

            <div id="warmup-section" class="mb-8"></div>
            <div id="exercise-list" class="space-y-6"></div>
            <div id="cardio-section" class="mt-8"></div>
        </main>

        <!-- Seção de Resumo -->
        <div id="summary-section" class="bg-gray-900 border border-gray-800 rounded-2xl p-6 mt-10">
            <h3 class="text-lg font-black text-white mb-4 uppercase tracking-wider italic">Registro de Performance</h3>
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="text-[10px] text-gray-500 font-black uppercase ml-1">Duração (min)</label>
                    <input type="number" id="workout-duration" class="w-full bg-gray-800 text-white rounded-xl p-3 border border-gray-700 focus:ring-2 focus:ring-purple-500 outline-none" placeholder="00" oninput="debouncedSaveData()">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] text-gray-500 font-black uppercase ml-1">Kcal Queimadas</label>
                    <input type="number" id="workout-calories" class="w-full bg-gray-800 text-white rounded-xl p-3 border border-gray-700 focus:ring-2 focus:ring-purple-500 outline-none" placeholder="00" oninput="debouncedSaveData()">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Timer -->
    <div id="timer-modal" class="fixed inset-0 bg-black/95 backdrop-blur-xl flex items-center justify-center hidden z-50 p-6">
        <div class="bg-gray-900 rounded-3xl p-8 w-full max-w-sm text-center border border-purple-500/30">
            <h3 class="text-gray-400 uppercase font-black text-xs tracking-widest mb-4">Descanso Ativo</h3>
            <div id="timer-display" class="text-8xl font-black my-6 text-white tracking-tighter italic">01:00</div>
            <div class="flex justify-center items-center space-x-4 mb-8">
                <button onclick="adjustTime(-15)" class="w-14 h-14 bg-gray-800 rounded-full text-lg font-bold flex items-center justify-center border border-gray-700">-15</button>
                <button id="pause-resume-button" onclick="togglePause()" class="flex-1 h-14 bg-purple-600 rounded-2xl text-lg font-black uppercase italic tracking-wider">Pausar</button>
                <button onclick="adjustTime(15)" class="w-14 h-14 bg-gray-800 rounded-full text-lg font-bold flex items-center justify-center border border-gray-700">+15</button>
            </div>
            <button onclick="closeTimer()" class="w-full text-gray-500 font-bold py-2 uppercase text-xs tracking-widest">Fechar</button>
        </div>
    </div>

    <div id="save-indicator" class="fixed bottom-6 right-6 bg-purple-600 text-white px-6 py-3 rounded-2xl shadow-2xl font-black italic uppercase text-xs opacity-0 transition-all duration-500 z-50">
        Dados Sincronizados
    </div>

    <script>
        const lowerBodyWarmup = [{ name: "Agachamento sem peso", duration: "2 min (Cadência lenta)" }, { name: "Alongamento Dinâmico", duration: "2 min (Foco Quadril)" }];
        const upperBodyWarmup = [{ name: "Alongamento Dinâmico", duration: "2 min (Ombros/Torácica)" }];
        const hiitCardio = { name: "HIIT na Esteira", duration: "20 min (30s Corrida Máxima / 30s Caminhada)" };
        const restDayCardio = { name: "Caminhada Leve", duration: "40 min (Recuperação Ativa)" };

        const workouts = {
            1: {
                day: "Treino A", focus: "Foco: Glúteo Máximo & Quadríceps",
                warmup: lowerBodyWarmup,
                exercises: [
                    { name: "Elevação Pélvica (Smith ou Barra)", series: 4, reps: "10 (Pesado) + 10s isometria", target: "Glúteo", desc: "Avançado: Use carga máxima para 10 repetições e segure 10 segundos no topo na última série." },
                    { name: "Agachamento no Smith", series: 4, reps: "12 (Cadência 4.0.2)", target: "Pernas", desc: "Desça em 4 segundos, suba em 2. Pés um pouco à frente para focar mais em glúteo." },
                    { name: "Leg Press 45º (Pés Altos)", series: 4, reps: "15 (Pés no topo da plataforma)", target: "Glúteo/Posterior", desc: "Posicione os pés bem no alto e afastados para maior ativação da cadeia posterior." },
                    { name: "Afundo no Smith", series: 3, reps: "12 por perna", target: "Glúteo/Quadríceps", desc: "Mantenha o tronco levemente inclinado à frente para recrutar mais o glúteo da perna da frente." },
                    { name: "Cadeira Extensora", series: 4, reps: "12 + Drop Set", target: "Quadríceps", desc: "Na última série, reduza o peso em 30% e faça até a falha sem descanso." }
                ],
                cardio: hiitCardio
            },
            2: {
                day: "Treino B", focus: "Superiores & HIIT",
                warmup: upperBodyWarmup,
                exercises: [
                    { name: "Puxada Frontal", series: 4, reps: "12", target: "Costas", desc: "Foco na contração das escápulas." },
                    { name: "Remada Baixa", series: 3, reps: "15", target: "Costas", desc: "Mantenha a coluna ereta." },
                    { name: "Desenvolvimento Lateral", series: 3, reps: "15", target: "Ombros", desc: "Não suba acima da linha dos ombros." },
                    { name: "Rosca Direta + Tríceps Pulley", series: 3, reps: "15 (Bi-set)", target: "Braços", desc: "Faça um exercício logo após o outro sem descanso." },
                    { name: "Abdominal Infra no Solo", series: 4, reps: "25", target: "Abdômen", desc: "Mantenha a lombar colada no chão." }
                ],
                cardio: hiitCardio
            },
            3: {
                day: "Treino C", focus: "Posteriores & Glúteo Estiramento",
                warmup: lowerBodyWarmup,
                exercises: [
                    { name: "Stiff com Barra/Halter", series: 4, reps: "12", target: "Posteriores/Glúteo", desc: "Desça alongando o máximo possível mantendo as costas retas. Sinta o glúteo 'esticar'." },
                    { name: "Cadeira Flexora", series: 4, reps: "10 (Pesado) + 5 parciais", target: "Posteriores", desc: "Após as 10 completas, faça 5 curtinhas no ponto de maior contração." },
                    { name: "Agachamento Sumo (Halter)", series: 4, reps: "15 (Pico de contração 2s)", target: "Adutores/Glúteo", desc: "Pés bem afastados. Segure 2 segundos no ponto mais baixo." },
                    { name: "Mesa Flexora", series: 3, reps: "12 (Lenta)", target: "Posteriores", desc: "Controle a volta do peso o máximo que puder." },
                    { name: "Glúteo no Cabo (Crossover)", series: 4, reps: "15 por perna", target: "Glúteo", desc: "Chute para trás e ligeiramente para fora (diagonal) para pegar o glúteo máximo." }
                ],
                cardio: hiitCardio
            },
            4: {
                day: "Treino D", focus: "Quadríceps Isolação & HIIT",
                warmup: lowerBodyWarmup,
                exercises: [
                    { name: "Agachamento no Smith (Pés juntos)", series: 4, reps: "12", target: "Quadríceps", desc: "Foco na porção frontal da coxa. Desça fundo." },
                    { name: "Sissy Squat (Livre ou Máquina)", series: 3, reps: "Falha", target: "Quadríceps", desc: "Exercício de isolação pura. Controle total do movimento." },
                    { name: "Cadeira Extensora (Unilateral)", series: 3, reps: "15 por perna", target: "Quadríceps", desc: "Sem descanso entre as pernas." },
                    { name: "Leg Press Horizontal", series: 4, reps: "20", target: "Pernas", desc: "Volume alto para exaustão de glicogênio." },
                    { name: "Abdominal Roda ou Prancha", series: 4, reps: "60s", target: "Core", desc: "Estabilização máxima do tronco." }
                ],
                cardio: hiitCardio
            },
            5: {
                day: "Treino E", focus: "Glúteo Médio & Detalhamento",
                warmup: lowerBodyWarmup,
                exercises: [
                    { name: "Cadeira Abdutora", series: 5, reps: "10 (Pesado) + 15 (Leve)", target: "Glúteo Médio", desc: "Drop-set em todas as séries. Foco no 'buraco' lateral do glúteo." },
                    { name: "Abdução no Cabo", series: 4, reps: "15 por perna", target: "Glúteo Médio", desc: "Perpendicular ao cabo, chute para o lado." },
                    { name: "Agachamento Búlgaro", series: 3, reps: "12 (Fase excêntrica 4s)", target: "Glúteo/Quadríceps", desc: "Desça muito devagar. Este exercício é o 'construtor' de glúteos." },
                    { name: "Glúteo 4 Apoios (Caneleira ou Cabo)", series: 4, reps: "15", target: "Glúteo", desc: "Movimento curto e concentrado no topo." },
                    { name: "Elevação Pélvica Unilateral", series: 3, reps: "15 por perna", target: "Glúteo", desc: "Sem peso, apenas focando na contração máxima." }
                ],
                cardio: hiitCardio
            },
            6: {
                day: "Treino F", focus: "Full Lower Metabolic (Choque)",
                warmup: lowerBodyWarmup,
                exercises: [
                    { name: "Agachamento Smith (Pés Médios)", series: 4, reps: "15", target: "Pernas/Glúteo", desc: "Ritmo constante, sem descanso no topo." },
                    { name: "Passada (Walking Lunges)", series: 3, reps: "30 passos", target: "Full Inferiores", desc: "Atravesse a academia se possível. Mantenha o equilíbrio." },
                    { name: "Stiff + Sumo (Bi-set)", series: 3, reps: "12 + 12", target: "Cadeia Posterior", desc: "Sem descanso entre os dois." },
                    { name: "Panturrilha Sentada", series: 5, reps: "20", target: "Panturrilha", desc: "Descanso curto de 30 segundos." },
                    { name: "V-Sit (Abdominal)", series: 4, reps: "20", target: "Abdômen", desc: "Movimento explosivo." }
                ],
                cardio: hiitCardio
            },
            0: { day: "Descanso", focus: "Recuperação Tecidual", exercises: [], warmup: [], cardio: restDayCardio }
        };

        const motivationalQuotes = ["Construa hoje o corpo que você quer exibir amanhã.", "70kg para 65kg: a jornada é feita de um treino por vez.", "O glúteo não cresce no conforto. Supere a falha.", "Você é mais forte do que sua desculpa mais convincente.", "Sua única competição é quem você foi ontem.", "Disciplina é fazer o que precisa ser feito, mesmo sem vontade.", "Cada gota de suor é a gordura chorando. Continue.", "Respeite o processo. O resultado é inevitável."];
        
        let timerInterval = null, remainingSeconds = 60, isPaused = false, audioContext;
        const timerModal = document.getElementById('timer-modal'), timerDisplay = document.getElementById('timer-display'), pauseResumeButton = document.getElementById('pause-resume-button');
        const DATA_KEY = 'kellyBragaAdvancedData';
        let currentDayIndex = null, saveTimeout = null;

        document.addEventListener('DOMContentLoaded', () => {
            const quoteEl = document.getElementById('quote'), dayNavigationEl = document.getElementById('day-navigation'), today = new Date();
            quoteEl.textContent = motivationalQuotes[Math.floor(Math.random() * motivationalQuotes.length)];
            
            const weekDays = [{ id: 1, name: "A" }, { id: 2, name: "B" }, { id: 3, name: "C" }, { id: 4, name: "D" }, { id: 5, name: "E" }, { id: 6, name: "F" }, { id: 0, name: "OFF" }];
            weekDays.forEach(({id, name}) => {
                const button = document.createElement('button');
                button.textContent = name; button.dataset.day = id;
                button.className = 'nav-button w-12 h-12 rounded-xl font-black bg-gray-800 text-gray-400 transition-all duration-300 flex-shrink-0 border border-gray-700';
                button.onclick = () => showWorkout(id); dayNavigationEl.appendChild(button);
            });
            showWorkout(today.getDay());
        });

        function showWorkout(dayIndex) {
            currentDayIndex = dayIndex;
            const workout = workouts[dayIndex];
            document.getElementById('workout-day').textContent = workout.day;
            document.getElementById('workout-focus').textContent = workout.focus;
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.toggle('nav-button-active', btn.dataset.day == dayIndex));
            
            const warmupSectionEl = document.getElementById('warmup-section'), exerciseListEl = document.getElementById('exercise-list'), cardioSectionEl = document.getElementById('cardio-section');
            warmupSectionEl.innerHTML = exerciseListEl.innerHTML = cardioSectionEl.innerHTML = '';

            if (workout.exercises.length === 0) {
                document.getElementById('progress-container').classList.add('hidden');
                exerciseListEl.innerHTML = `<div class="bg-gray-900 border border-purple-900/30 rounded-2xl p-10 text-center shadow-inner"><p class="text-xl font-black italic text-purple-400 uppercase tracking-widest">Recuperação Estratégica</p><p class="text-gray-500 mt-4 text-sm font-medium">Seus músculos crescem durante o descanso. Hidrate-se bem hoje.</p></div>`;
            } else {
                document.getElementById('progress-container').classList.remove('hidden');
                warmupSectionEl.innerHTML = `<h3 class="text-xs font-black text-gray-500 uppercase tracking-widest mb-4 ml-1">Aquecimento</h3>`;
                workout.warmup.forEach(item => warmupSectionEl.appendChild(createActivityCard(item)));
                workout.exercises.forEach((ex, idx) => exerciseListEl.appendChild(createExerciseCard(ex, dayIndex, idx)));
            }

            cardioSectionEl.innerHTML = `<h3 class="text-xs font-black text-gray-500 uppercase tracking-widest mb-4 ml-1">Cardio Finalizador</h3>`;
            cardioSectionEl.appendChild(createActivityCard(workout.cardio));
            loadData(dayIndex);
        }

        function createActivityCard(activity) {
            const card = document.createElement('div');
            card.className = "bg-gray-900 border border-gray-800 rounded-2xl p-5 mb-3 flex justify-between items-center";
            card.innerHTML = `<div><h3 class="font-bold text-white">${activity.name}</h3><p class="text-xs text-purple-400 font-bold">${activity
